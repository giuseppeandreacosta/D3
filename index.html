<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>D3 Epicode</title>
  </head>
  <body>
    <div class="image-container">
      <div class="imma">
        <img
          class="image"
          src="/img/511f36277acfd59de410143dea352bfa.jpg"
          alt="pinterest-img"
        />
        <div class="button">
          <button class="save">Save</button>
        </div>
      </div>
      <div class="share-icon">
        <ion-icon class="share" name="share-outline"></ion-icon>
      </div>
      <div class="arrow-icon">
        <div class="icona"><ion-icon class="arrow" name="arrow-redo-outline"></ion-icon></div>
      </div>
      <div class="dot-icon">
        <ion-icon class="dot" name="ellipsis-horizontal"></ion-icon>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
