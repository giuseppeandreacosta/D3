<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>D3 Epicode</title>
  </head>
  <body>
    <div class="card-container">
      <img class="img" src="/img/511f36277acfd59de410143dea352bfa.jpg" alt="" />
      <div class="savebutton">
        <span class="save">Save</span>
      </div>
          <!-- icone caricate tramite script by ion-icon -->
      <div class="lake">
        <ion-icon class="lakeicon" name="arrow-forward-outline"></ion-icon><span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur error illum quisquam minima perspiciatis necessitatibus itaque voluptatum earum, nobis laudantium dolorem deserunt. Possimus at neque fugit dolore doloremque eum dolorem.</span>
      </div>
      <div class="dot">
        <ion-icon class="doticon" name="ellipsis-horizontal"></ion-icon>
      </div>
      <div class="share">
        <ion-icon class="shareicon" name="share-outline"></ion-icon>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

</html>
